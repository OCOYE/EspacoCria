<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspaçoCria - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6ec1ff, #3586ff);
            color: white;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        /* Botão voltar */
        .back-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #3586ff;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Estamos Trabalhando nisso!</h1>
    <p>Clique aqui para voltar!</p>

    <!-- Botão para voltar -->
    <button class="back-button" onclick="window.history.back();">Voltar</button>
</body>
</html>
